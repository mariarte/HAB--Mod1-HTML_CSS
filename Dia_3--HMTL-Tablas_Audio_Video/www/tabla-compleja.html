<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla compleja</title>
</head>

<body>
    <table border="1">
        <caption>TITULO DE LA TABLA</caption>
        <thead>
            <tr>
                <td colspan="3">CELDA</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td colspan="2">C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
